<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Island</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 手机本体 -->
    <div class="iPhone-14-pro">
      <!-- 手机屏幕 -->
      <div class="screen">
        <div id="screen-wrapper" class="wrapper">
          <!-- 灵动岛 -->
          <div id="dynamic-island" class="dynamic-island">
            <!-- 来电人信息 -->
            <div class="caller">
              <!-- 头像 -->
              <div class="avatar"></div>

              <!-- 信息 -->
              <div class="info">
                <span>iPhone</span>
                <p>库克</p>
              </div>
            </div>

            <!-- 接听和挂断电话按钮 -->
            <div class="actions">
              <!-- 挂断电话 -->
              <div class="refuse">
                <ion-icon name="call"></ion-icon>
              </div>

              <!-- 接听电话 -->
              <div class="answer">
                <ion-icon name="call"></ion-icon>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 静音键 -->
      <div class="mute-btn"></div>

      <!-- 音量增大键 -->
      <div class="volume-up-btn"></div>

      <!-- 音量减小键 -->
      <div class="volume-down-btn"></div>

      <!-- 电源键 -->
      <div class="power-btn"></div>
    </div>

    <!-- ionicons 图标库 cdn -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <script src="./index.js"></script>
  </body>
</html>
